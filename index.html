<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dream Travle</title>
  </head>
  <body>
    <section class="showcase">
      <header class="header">
        <h2 class="logo">dream Travel</h2>
        <div class="toggle"></div>
      </header>

      <video src="./flyclip.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>don't Stop</h2>
        <h3>Exploring The Paradise</h3>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo sit quia
          et facere eveniet beatae assumenda distinctio, quod voluptatibus
          pariatur.
        </p>
        <button href="#">Exsplore</button>    
      </div>

      <ul class="social">
        <li><a href="#"><img src="./facebook.png" alt="faceLogo" /></a></li>
        <li><a href="#"><img src="./twitter.png" alt="faceLogo" /></a></li>
        <li><a href="#"><img src="./instagram.png" alt="faceLogo"/></a></li>
      </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
  <script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click',() => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
    })
  </script>
</body>
</html>
